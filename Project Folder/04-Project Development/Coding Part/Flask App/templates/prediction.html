<!DOCTYPE html>
<html>

<head>
    <title>ASL Recognition Result</title>
</head>
<link rel="stylesheet" type="text/css" href="..\static\css\style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <h1 class="logo">American Sign Langauge (ASL)</h1>
        <div class="buttons">
            <button onclick="window.location.href = 'index.html'" class="button">Go Home</button>
        </div>
    </div>
    <div style="display:flex">

        <div>
            <img src="https://media.tenor.com/LeS3f_AB_ckAAAAC/wondering-cat.gif" width="700px">
        </div>
        <div style="padding-left: 70px;">

            <form action="/result" method="post" enctype="multipart/form-data">
                <label for="imageInput" class="buttonchoose">
                    Choose Your Image
                </label>
                <input type="file" name="image" id="imageInput" accept=".png, .jpg, .jpeg" onchange="showPreview()"
                    style="display: none;">
                <div>
                    <img id="imagePreview" style="width: 300px; margin: 30px" alt="">
                </div>

                <button class="button" type="submit" id="recognizeButton" style="display:none;">Predict</button>
            </form>


        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
